
services:
  # MySQL 8.4
  mysql:
    image: mysql:8.4
    container_name: fragfolio_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: fragfolio
      MYSQL_USER: fragfolio
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    command: --mysql-native-password=ON
    networks:
      - fragfolio

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fragfolio_backend
    restart: unless-stopped
    depends_on:
      - mysql
    ports:
      - "8002:80"
    volumes:
      - ./backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
      - ./database:/var/www/html/sqldef
    environment:
      DB_HOST: mysql
      DB_DATABASE: fragfolio
      DB_USERNAME: fragfolio
      DB_PASSWORD: password
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      MAIL_HOST: mailpit
      MAIL_PORT: "1025"
    networks:
      - fragfolio

  # React Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fragfolio_frontend
    restart: unless-stopped
    ports:
      - "3002:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      REACT_APP_API_URL: http://localhost:8002/api
    networks:
      - fragfolio

  # phpMyAdmin (development only)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: fragfolio_phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    ports:
      - "8082:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    networks:
      - fragfolio

  # Mailpit (development email testing)
  mailpit:
    image: axllent/mailpit:latest
    container_name: fragfolio_mailpit
    restart: unless-stopped
    ports:
      - "1026:1025"  # SMTP port
      - "8026:8025"  # Web UI port
    networks:
      - fragfolio

  # Redis (for queues and caching)
  redis:
    image: redis:7-alpine
    container_name: fragfolio_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fragfolio

  # Queue Worker
  queue-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fragfolio_queue_worker
    restart: unless-stopped
    depends_on:
      - redis
    volumes:
      - ./backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
    environment:
      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      MAIL_HOST: mailpit
      MAIL_PORT: "1025"
    command: php artisan queue:work --verbose --tries=3 --timeout=90 --queue=emails,default
    networks:
      - fragfolio


volumes:
  mysql_data:
  backend_vendor:
  frontend_node_modules:
  redis_data:

networks:
  fragfolio:
    driver: bridge
